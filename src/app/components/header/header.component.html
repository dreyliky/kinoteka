<mat-toolbar class="toolbar">
    <button
        mat-icon-button
        class="menu-button"
        (click)="menuButtonClick.emit($event)">
        <mat-icon>menu</mat-icon>
    </button>

    <a
        class="app-name"
        (click)="onAppNameClick()">
        Кінотека

        <mat-icon
            *ngIf="(isArrowUpIconVisible$ | async)"
            class="arrow-icon">
            arrow_upward
        </mat-icon>
    </a>
</mat-toolbar>
