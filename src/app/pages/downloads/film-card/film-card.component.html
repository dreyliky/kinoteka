<mat-card
    tabindex="0"
    class="card"
    matRipple
    [title]="data.title"
    (keyup.enter)="selected.emit()"
    (click)="selected.emit()">
    <h2 class="title">{{ data.title }}</h2>

    <img
        class="preview"
        [srcset]="previewUrl" />
    
    <div class="info">
        <div class="item-row">
            {{ data.translation }}
        </div>

        <div class="item-row">
            {{ data.year | date:"longDate" }}
        </div>
    </div>
</mat-card>
