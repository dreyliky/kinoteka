<h1 class="title">Завантажені</h1>

<ng-container *ngIf="films; else loaderTemplate">
    <div
        *ngIf="films.length; else emptyContentTemplate"
        class="container">
        <div class="row">
            <div
                *ngFor="let film of films"
                class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <app-film-card
                    class="film-card"
                    [data]="film"
                    (selected)="onFilmClick(film)">
                </app-film-card>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loaderTemplate>
    <div class="loader">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>

<ng-template #emptyContentTemplate>
    <div class="emty-content">
        <img src="/assets/icons/empty-icon.png" />

        <span class="description">
            Немає жодного завантаженого фільму
        </span>
    </div>
</ng-template>
