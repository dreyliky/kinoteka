<h1 class="title">Ви дійсно хочете видалити цей фільм?</h1>

<mat-nav-list>
    <a
        mat-list-item
        class="delete"
        (click)="onDeleteButtonClick()">
        <span
            mat-line>
            Видалити
        </span>

        <span mat-line>Цю дію неможливо відмінити</span>
    </a>

    <a
        mat-list-item
        (click)="onCancelButtonClick()">
        <span mat-line>Відміна</span>
    </a>
</mat-nav-list>
