<ng-container *ngIf="films?.length">
    <h1 class="title">Завантажуються</h1>

    <div class="container">
        <div class="row">
            <div
                *ngFor="let film of films"
                class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <app-downloading-film-card
                    [film]="film">
                </app-downloading-film-card>
            </div>
        </div>
    </div>
</ng-container>
