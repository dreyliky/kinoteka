<div class="download-progress">
    <div
        *ngIf="isDownloading"
        class="percents-text">
        {{ downloadProgress }}%
    </div>

    <div
        *ngIf="!isDownloading"
        class="in-queue-text">
        В черзі
    </div>

    <button
        mat-button
        class="cancel-button"
        [color]="'warn'"
        (click)="onCancelButtonClick(film)">
        Відмінити
    </button>
</div>

<app-film-card
    class="film-card"
    [data]="film.data">
</app-film-card>
