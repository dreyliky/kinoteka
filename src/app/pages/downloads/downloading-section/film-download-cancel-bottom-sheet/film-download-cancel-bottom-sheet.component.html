<h1 class="title">Ви дійсно хочете відмінити завантаження цього фільму?</h1>

<mat-nav-list>
    <a
        mat-list-item
        class="delete"
        (click)="onDeleteButtonClick()">
        <span
            mat-line>
            Відмінити завантаження
        </span>
    </a>

    <a
        mat-list-item
        (click)="onCancelButtonClick()">
        <span mat-line>Продовжити завантаження</span>
    </a>
</mat-nav-list>
