<ng-container *ngIf="(film$ | async) as film; else loaderTemplate">
    <mat-toolbar class="toolbar">
        <div class="title">
            {{ film.title }}
        </div>

        <span class="spacer"></span>

        <div class="action-buttons">
            <app-bookmark-button>
            </app-bookmark-button>

            <app-favorite-button>
            </app-favorite-button>

            <app-download-button>
            </app-download-button>

            <smart-cast-button
                [data]="film.kinopoiskId"
                [castType]="castType">
            </smart-cast-button>

            <button
                mat-icon-button
                (click)="onCloseButtonClick()">
                <app-icon>close</app-icon>
            </button>
        </div>
    </mat-toolbar>

    <app-content
        class="content">
    </app-content>
</ng-container>

<ng-template #loaderTemplate>
    <app-loader>
        <button
            loader-suffix
            mat-button
            [color]="'warn'"
            (click)="onCloseButtonClick()">
            Відмінити
        </button>
    </app-loader>
</ng-template>
