<app-filters
    (changes)="updateFilms()">
</app-filters>

<ng-container
    *ngIf="(filmsResponse$ | async) as response; else loaderTemplate">
    <div class="container">
        <div class="row">
            <div
                *ngFor="let film of response.data"
                class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                <app-film-card
                    class="film-card"
                    [data]="film"
                    (selected)="onFilmClick(film)">
                </app-film-card>
            </div>
        </div>
    </div>

    <app-paginator
        [filmsResponse]="response"
        (changes)="updateFilms()">
    </app-paginator>
</ng-container>

<ng-template #loaderTemplate>
    <div class="loader">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
