<ng-container *ngIf="(filteredFilms$ | async) as filteredFilms; else loaderTemplate">
    <app-title>
        <span
            [matBadge]="(allDownloadedFilms$ | async)?.length"
            [matBadgeOverlap]="false"
            [matBadgeHidden]="!(allDownloadedFilms$ | async)?.length">
            Завантажені
        </span>
    </app-title>

    <div
        *ngIf="filteredFilms.length; else emptyContentTemplate"
        class="container">
        <div class="row">
            <div
                *ngFor="let film of filteredFilms"
                class="col-xs-12 col-sm-6 col-sm-6 col-xxl-4">
                <downloaded-film-card
                    class="film-card"
                    [data]="film"
                    (click)="onFilmClick(film)">
                </downloaded-film-card>
            </div>
        </div>
    </div>

    <app-paginator></app-paginator>
</ng-container>

<ng-template #loaderTemplate>
    <div class="loader">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>

<ng-template #emptyContentTemplate>
    <div class="emty-content">
        <img src="/assets/icons/empty-icon.png" />

        <span class="description">
            Немає жодного завантаженого фільму
        </span>
    </div>
</ng-template>
