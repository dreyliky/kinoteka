<ng-container *ngIf="filmsResponse; else loaderTemplate">
    <div class="container">
        <div class="row">
            <div
                *ngFor="let film of filmsResponse.data"
                class="col-xs-12 col-sm-6 col-sm-6 col-xxl-4">
                <film-card
                    class="film-card"
                    [data]="film"
                    (click)="onFilmClick(film)">
                </film-card>
            </div>
        </div>
    </div>

    <app-paginator
        [filmsResponse]="filmsResponse">
    </app-paginator>
</ng-container>

<ng-template #loaderTemplate>
    <app-loader></app-loader>
</ng-template>
