<mat-toolbar class="toolbar">
    <button
        mat-icon-button
        class="menu-button"
        (click)="menuButtonClick.emit($event)">
        <app-icon>menu</app-icon>
    </button>

    <a
        *ngIf="(isAppNameVisible$ | async)"
        class="app-name">
        Медіатека
    </a>

    <ng-template
        [cdkPortalOutlet]="(portalComponent$ | async)">
    </ng-template>
</mat-toolbar>
