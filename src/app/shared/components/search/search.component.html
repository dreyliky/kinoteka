<input
    #searchInput
    class="search"
    [placeholder]="placeholder"
    [value]="value"
    (keydown.enter)="onSearchEnterKeyDown()"
    (input)="onSearchInput()" />

<button
    *ngIf="value"
    class="clear-button"
    mat-icon-button
    (click)="onClearButtonClick()">
    <app-icon>close</app-icon>
</button>

<button
    class="search-button"
    (click)="onSearchButtonClick()">
    <app-icon class="search-icon">search</app-icon>
</button>
