<mat-card
    tabindex="0"
    class="card"
    matRipple
    [title]="data.title">
    <ng-content select="[film-card-header]"></ng-content>

    <div class="description">
        <h2 class="item-row truncate-container">
            <span class="text-truncate">
                {{ data.title }}
            </span>
        </h2>

        <div class="info">
            <div
                *ngIf="!data.media.length"
                class="item-row invalid">
                <app-icon class="icon">error_outline</app-icon>
                Немає медіа файлів
            </div>

            <div
                *ngIf="!!data.media.length"
                class="item-row">
                <app-icon class="icon">translate</app-icon>
                {{ data.media.length | translationsCount }}
            </div>

            <div
                *ngIf="!!data.media.length"
                class="item-row">
                <app-icon class="icon">schedule</app-icon>

                <span *ngIf="data.media[0].duration">
                    {{ data.media[0].duration | mediaDuration }}
                </span>

                <span *ngIf="!data.media[0].duration">
                    Невідомо
                </span>
            </div>

            <div class="item-row">
                <app-icon class="icon">today</app-icon>
                {{ data.year | date:"dd.MM.yyyy" }}
            </div>
        </div>
    </div>

    <div
        class="preview"
        [style.backgroundImage]="previewCssUrl">
    </div>
</mat-card>
