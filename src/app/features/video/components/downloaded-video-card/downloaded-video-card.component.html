<mat-card>
    <mat-card-header class="header">
        <mat-card-title>
            {{ data.authorName }}
        </mat-card-title>

        <mat-card-subtitle class="truncate-container">
            <span class="text-truncate">
                {{ data.title }}
            </span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div
            class="preview"
            [style.backgroundImage]="(previewBgCss$ | async)">
        </div>

        <div class="details">
            <div class="quality">
                <app-icon class="icon">schedule</app-icon>

                {{ data.quality }}
            </div>

            <div class="duration">
                <app-icon class="icon">schedule</app-icon>

                {{ 7201 | mediaDuration }}
            </div>
        </div>
    </mat-card-content>
</mat-card>
