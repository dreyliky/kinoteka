<mat-card>
    <mat-card-header class="header">
        <mat-card-title>
            {{ data.authorName }}
        </mat-card-title>

        <mat-card-subtitle class="truncate-container">
            <span class="text-truncate">
                {{ data.title }}
            </span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div
            class="preview"
            [style.backgroundImage]="(previewBgCss$ | async)">
        </div>

        <b>{{ data.quality }}</b>
    </mat-card-content>
</mat-card>
