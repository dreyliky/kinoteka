<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ data.authorName }}
        </mat-card-title>

        <mat-card-subtitle>
            {{ data.title }}
        </mat-card-subtitle>
    </mat-card-header>

    <img
        mat-card-image
        [attr.src]="data.previewUrl" />

    <mat-card-content class="content">
        {{ data.description | slice:0:240 }}...
    </mat-card-content>

    <mat-card-actions>
        <ng-content select="[video-card-actions]"></ng-content>
    </mat-card-actions>
</mat-card>
